<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../static/css/style.css">
  <title>Perhitungan efisiensi energi untuk rumah pintar</title>
</head>
<body>
  <header class="header">
    <div class="header__text">
      <h1>Hitung efisiensi lingkungan disekitarmu!</h1>
      <p>Apakah lingkunganmu menyebabkan perubahan iklim?</p>
    </div>
  </header>
  <main>
    {% block content %}
    <h2 class="main__title">Sebutkan jumlah kendaraan pribadi yang kamu punya:</h2>
    <ul class="list" id="list">
      <!-- Tugas #3 -->
      <li class="list__item">
        <a href={{areas + "/0"}}>
          <img class="item__img" src="../static/img/battery.svg" alt="battery">
          <span>Tidak Ada</span></a>
      </li>
      <li class="list__item">
        <a href={{areas + "/1"}}>
          <img class="item__img" src="../static/img/battery.svg" alt="battery">
          <span>1-2 kendaraan</span></a>
      </li>
      <li class="list__item">
        <a href={{areas + "/2"}}>
          <img class="item__img" src="../static/img/battery.svg" alt="battery">
          <span>3-4</span></a>
      </li>
      <li class="list__item">
        <a href={{areas + "/5"}}>
          <img class="item__img" src="../static/img/battery.svg" alt="battery">
          <span>5+ kendaraan</a>
      </li>
      <!--  -->
    </ul>
    {% endblock %}
  </main>
  <footer>

  </footer>
</body>
</html>
